<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 5</title>
    <style> 
        html{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 800px;
            background-color: #999;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #hdr_top,#hdr,#container,#ftr{
            background-color: antiquewhite; 
            height: 150px;
        }
        #container{
            height: 400px;
            display:flex;
            flex-direction: row;
            gap: 5px;
        }
        #left, #right{
            flex-grow: 1; background-color: rgb(118, 20, 204);
            
        }
        #center{
            flex-grow: 2; background-color: rgb(147, 215, 52);
        }
        #hdr_top{  
            height: 150px;
            display: flex;
            flex-direction: row;
            gap: 5px;
            text-align: center;
            align-items: center;
            line-height: 150px;
        }
        #hdr_top_left{
            flex-grow: 1; background-color: rgb(10, 148, 125);

        }
        #hdr_top_rgt{
            flex-grow: 2; border-color: rgb(116, 11, 130);
        } 
    </style>
</head>
<body>
    <div id="hdr_top">
    <div id="hdr_top_left"></div> <h2>Header Top</h2></div>
    <div id="hdr"><h2>header bar</h2></div>
    <div id="container">
        <div id="left"><h2>Left</h2></div>
        <div id="center"><h2>Center</h2>
            
        </div> 
        <div id="right"><h2>Right</h2></div>
    </div>

    <div id="ftr"><h2>footer bar</h2></div>
    
</body>
</html>
